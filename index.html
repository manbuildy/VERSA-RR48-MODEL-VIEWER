<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSA-RR48-MODEL-VIEWER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <a href="https://www.borray.com/" target="_blank" ref="noopener no referrer">
            <img src="./Assets\Borray manufactur logo.png" class="borray-logo" alt="borray logo">
        </a>
    </div>

    <div class="middle-section">
        <model-viewer
            class="model-viewer"
            src="./Assets\(devon_pc_only)_rack_48_glb_assm.glb"
            alt="Versa 48Rack"
            camera-controls
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look"
            shadow-intensity="1"
            exposure="1.0"
            environment-image="neutral"
        ></model-viewer>
    </div>

    <div class="spec-sheet-pos">
         <a href="./Assets\VERSA-RR48.pdf" ref="noopener no referrer" target="_blank">
                <button class="spec-sheet">Spec Sheet</button>
            </a>
    </div>

    <div class="bottom-section">
        <h1 class="bottom-text">@ 2025 Borray Manufacturer, Inc. All right reserved.</h1>
    </div>
</body>
</html>
